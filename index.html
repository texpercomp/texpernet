<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendiriliyorsunuz...</title>
    <style>
        /* Genel Stil Ayarları */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            /* Arka plan siyah */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            /* Kaydırmayı engelle */
        }

        .container {
            position: relative;
            /* Konumlandırma için */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo Stilleri */
        .logo {
            width: 450px;
            /* Logo daha da büyütüldü */
            height: auto;
            opacity: 0;
            animation: logoAnimation 1.2s ease-in-out forwards;
            /* Bekleme süresi 1.2 saniye */
        }

        @keyframes logoAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
                /* Aşağıdan başla */
            }

            50% {
                opacity: 1;
                transform: scale(1.1) translateY(-20px);
                /* Yukarı zıpla */
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                /* Orijinal pozisyona dön */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/logo.png" alt="Texper Bilişim" class="logo">
        </div>

    <script>
        // Yönlendirme kodu
        setTimeout(function () {
            window.location.href = "https://www.texper.com.tr/";
        }, 1200); // 1.2 saniye sonra yönlendir
    </script>
</body>

</html>
