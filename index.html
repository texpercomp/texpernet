<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texper Bilişim</title>
    <meta http-equiv="refresh" content="1.5;url=https://texper.com.tr">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00175a;
            overflow: hidden;
        }

        .world-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('world-dotted-map.png') no-repeat center center;
            background-size: contain;
            opacity: 0.35;
            z-index: 1;
        }

        .loader-container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ffc107;
            border-radius: 50%;
            animation: spin 0.7s linear infinite; /* Dönüşü de bir tık hızlandırdım ki akıcı dursun */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .center-glow {
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.08) 0%, rgba(0, 23, 90, 0) 70%);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="world-bg"></div>
    <div class="center-glow"></div>
    
    <div class="loader-container">
        <div class="spinner"></div>
    </div>

    <script>
        // 1.5 saniye (1500 milisaniye)
        setTimeout(function() {
            window.location.href = "https://texper.com.tr";
        }, 1500);
    </script>
</body>
</html>
