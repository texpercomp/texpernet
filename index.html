<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texper Bilişim - Hoş Geldiniz</title>
    <style>
        /* Kenar boşluklarını sıfırla ve taşmayı engelle */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        /* Videoyu tam ekran yapan ve boşluk bırakmayan ayar */
        #introVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu ekranı tamamen kaplayacak şekilde ölçekler */
            z-index: 1;
        }

        /* Video üzerine istersen çok hafif bir karanlık katman */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <video id="introVideo" autoplay muted playsinline>
        <source src="assets/video/intro.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <script>
        // Her ne olursa olsun tam 2 saniye (2000 ms) sonra texper.com.tr'ye yönlendir
        setTimeout(function() {
            window.location.replace("https://texper.com.tr");
        }, 2000);
    </script>
</body>
</html>
