<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texper Bilişim - Yönlendiriliyor</title>
    
    <meta http-equiv="refresh" content="3;url=https://texper.com.tr">
    
    <style>
        :root { --primary: #ffc107; --bg: #05070a; }

        body, html {
            margin: 0; padding: 0; height: 100vh; width: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: var(--bg); overflow: hidden;
            font-family: 'Poppins', sans-serif; color: #fff;
        }

        /* ARKA PLAN - DÜNYA HARİTASI (ASSETS KLASÖRÜNDEN) */
        .bg-layer {
            position: absolute; width: 100%; height: 100%;
            background: url('assets/img/world-dotted-map.png') no-repeat center center;
            background-size: contain; opacity: 0.1; z-index: 1;
        }

        .loader-content { position: relative; z-index: 2; text-align: center; }
        
        /* SPINNER */
        .spinner { 
            width: 40px; height: 40px; 
            border: 3px solid rgba(255,193,7,0.1); 
            border-left-color: var(--primary); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text {
            color: var(--primary); 
            letter-spacing: 2px; 
            font-size: 12px; 
            font-weight: 500; 
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="loader-content">
        <img src="assets/img/1.png" style="max-width: 180px; margin-bottom: 25px; display: block; margin-left: auto; margin-right: auto;">
        
        <div class="spinner"></div>
        <div class="loading-text">Texper'e Yönlendiriliyorsunuz...</div>
    </div>

    <script>
        // Sayfa tamamen yüklendiğinde yönlendir
        window.onload = function() {
            setTimeout(function() {
                // Kesin yönlendirme komutu
                window.location.replace("https://texper.com.tr"); 
            }, 2000); // 2 saniye bekleme
        };
    </script>
</body>
</html>
