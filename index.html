<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönlendiriliyor...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }

    /* Video arka plan */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Logo wrapper */
    .logo-wrapper {
      width: 80vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      perspective: 1500px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      flex-direction: column; /* Logoyu ve metni alt alta yerleştir */
    }

    /* 3D dönüş animasyonu */
    .logo-3d {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: spin3d 2s linear infinite, scaleUpDown 3s ease-in-out infinite;
    }

    .logo-3d img {
      width: 100%;
      height: auto;
      display: block;
      backface-visibility: hidden; /* Arka yüzü gizle */
      filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.6)); /* Parlaklık efekti */
    }

    /* 3D dönüş animasyonu */
    @keyframes spin3d {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    /* Logo büyüme/küçülme animasyonu */
    @keyframes scaleUpDown {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
      75% { transform: scale(1.1); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://texper.com.tr";
    }, 1000); /* Geçişi 1 saniyeye indirdik */
  </script>
</head>
<body>

  <video autoplay muted loop id="bgVideo">
    <source src="video.mp4" type="video/mp4">
    Tarayıcınız video öğesini desteklemiyor.
  </video>

  <div class="logo-wrapper">
    <div class="logo-3d">
      <img src="logo.png" alt="TEXPER Logo" />
    </div>
  </div>

</body>
</html>
