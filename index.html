<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönlendiriliyor...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }

    /* Video arka plan */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Logo wrapper */
    .logo-wrapper {
      width: 80vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      flex-direction: column;
    }

    /* Logo doğrudan görünür */
    .logo-wrapper img {
      width: 100%;
      height: auto;
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://texper.com.tr";
    }, 1000); /* Geçişi 1 saniyeye indirdik */
  </script>
</head>
<body>

  <video autoplay muted loop id="bgVideo">
    <source src="video.mp4" type="video/mp4">
    Tarayıcınız video öğesini desteklemiyor.
  </video>

  <div class="logo-wrapper">
    <img src="logo.png" alt="TEXPER Logo" />
  </div>

</body>
</html>
