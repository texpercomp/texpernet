<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Texper Gateway</title>
  
  <link rel="icon" href="assets/img/favicon.png" type="image/png">

  <style>
    :root { --primary: #ffc107; --bg: #000000; }

    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background-color: var(--bg);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      overflow: hidden;
    }

    /* MASTER WORLD MAP BACKGROUND */
    body::before {
      content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: url('assets/img/world-dotted-map.png') no-repeat center center;
      background-size: cover;
      opacity: 0.35; /* Arka plan derinliği için ideal opaklık */
      z-index: 1;
    }

    /* ÜZERİNE TEKNOLOJİK DOKU */
    body::after {
      content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-image: radial-gradient(rgba(255, 193, 7, 0.05) 1px, transparent 1px);
      background-size: 35px 35px; z-index: 2;
    }

    .container {
      text-align: center; z-index: 10; position: relative;
    }

    .logo {
      max-width: 240px; margin-bottom: 60px;
      filter: drop-shadow(0 0 30px rgba(255,193,7,0.2));
      animation: logoFade 2.5s ease-in-out forwards;
    }

    /* LOADER BAR - ENDÜSTRİYEL İNCE ÇİZGİ */
    .loader-wrapper {
      width: 180px; height: 2px;
      background: rgba(255, 255, 255, 0.05);
      margin: 0 auto; position: relative; overflow: hidden;
      border-radius: 4px;
    }
    .loader-bar {
      position: absolute; width: 0%; height: 100%;
      background: var(--primary);
      box-shadow: 0 0 20px var(--primary);
      animation: loadProgress 2.5s cubic-bezier(0.7, 0, 0.3, 1) forwards;
    }

    @keyframes loadProgress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    @keyframes logoFade {
      0% { opacity: 0.6; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="assets/img/1.png" alt="Texper" class="logo">
    
    <div class="loader-wrapper">
      <div class="loader-bar"></div>
    </div>
  </div>

  <script>
    // 2.5 saniye sonra otomatik yönlendirme
    setTimeout(() => {
      window.location.href = "https://texper.com.tr";
    }, 2500);
  </script>
</body>
</html>
