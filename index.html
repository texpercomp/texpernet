<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yükleniyor...</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        video {
            width: 100%;
            height: auto; /* Yüksekliği otomatik ayarla */
            object-fit: contain; /* Videonun en boy oranını koruyarak sığdır */
        }

        /* Mobil cihazlar için (genişliği 768 pikselden küçük olan ekranlar) */
        @media (max-width: 768px) {
            video {
                height: 100%;
                width: auto; /* Genişliği otomatik ayarla */
                object-fit: cover; /* Videoyu ekranı kaplayacak şekilde keserek sığdır */
            }
        }
    </style>
</head>
<body>
    <video autoplay muted>
        <source src="video.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <script>
        setTimeout(function() {
            window.location.href = "https://texper.com.tr";
        }, 2000);

        const video = document.querySelector('video');
        video.addEventListener('ended', function() {
            window.location.href = "https://texper.com.tr";
        });
    </script>
</body>
</html>
